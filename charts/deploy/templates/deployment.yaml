apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: api
  labels:
    app.kubernetes.io/instance: "{{ .Values.name }}"
spec:
  replicas: {{ .Values.deploy.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: "{{ .Values.name }}"
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: "{{ .Values.name }}"
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.deploy.image.repository }}:{{ .Values.deploy.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
