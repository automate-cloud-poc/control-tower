{{- $name := .Values.name -}}
  {{- $replicaCount := .Values.deploy.replicaCount -}}
  {{- $repo := .Values.deploy.image.repository -}}
  {{- $svcPort := .Values.service.port -}}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ $name }}"
  namespace: api
  labels:
    app.kubernetes.io/instance: "{{ $name }}"
spec:
  replicas: {{ $replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: "{{ $name }}"
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: "{{ $name }}"
    spec:
      containers:
        - name: "{{ $name }}"
          image: "{{ $repo }}:{{ .Values.deploy.image.tag}}"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: {{ $svcPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
