apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "kiali"
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ''
    namespace: ''
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://github.com/automate-cloud-poc/control-tower'
    path: third-party/kiali
    targetRevision: HEAD
    helm:
      valueFiles:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - Replace=true